<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Movie details</title>
</head>
<body class="bg-secondary">
<div class="text-center w-50 mx-auto my-5">
    <h1>Movie Details</h1>
    <ul class="list-group w-50 m-auto text-center">
        <li class="list-group-item bg-dark text-white" th:text="|ID: ${movie.id}|"></li>
        <li class="list-group-item bg-dark text-white" th:text="|TITLE: ${movie.title}|"></li>
    </ul>
    <a class="btn btn-dark mt-3" th:href="@{/movies}">Back to list</a>
</div>
</body>
</html>
